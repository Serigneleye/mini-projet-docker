<html lang="en">
<head>
    <meta charset="UTF-8">

          crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<main class="container">
    <div class="px-4 py-5 px-md-5 text-center text-lg-start align-items-center justify-content-around">
        <!-- display alert if user successfully created-->
        
        <!--Successful logout-->
        
        <!-- display alert if an error occurred-->
        
        <!--Alert message when login error-->
        
        <div class="col-6 mx-auto">
            <!--form-->
            <div class="row-lg-6 mb-5 mb-lg-0 my-4">
                <div class="card">
                    <div class="card-body py-4 px-md-4">
                        <form id="login-form" action="/login" method="post"><input type="hidden" name="_csrf" value="09c586fa-d69d-46a3-9f6b-d4efae7ab630"/>
                            <!-- Pay My Buddy button -->
                            <button class="btn btn-success mb-4" href="/login">Pay My Buddy</button>

                            <!-- Email input -->
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-envelope"></span>
                                    </div>
                                    <input class="form-control" id="email" name="email" type="email" placeholder="Email" autofocus/>
                                </div>
                            </div>
                            <!-- Password input -->
                            <div class="form-group ">
                                <div class="input-group">
                                    <div class="input-group-addon">
                                        <span class="glyphicon glyphicon-asterisk"></span>
                                    </div>
                                    <input class="form-control" id="password" name="password" type="password" placeholder="Password"/>
                                </div>
                            </div>
                            <!--remember me checkbox-->
                            <div class="form-group-row  mb-4">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember me</label>
                            </div>
                            <!-- Login button -->
                            <button type="submit" class="btn btn-primary  mb-4">
                                Log in
                            </button>

                            <!--sign up link-->
                            <div class="row  mx-auto my-auto">
                                <p class="text-center">
                                    New here? <a href="/signup">Create an account</a>
                                </p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
